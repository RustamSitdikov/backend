<!doctype html>

{% block header %}
  <h1>{% block title %}Create chat{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="chatname">Chatname</label>
    <input name="chatname" id="chatname" required>
    <input type="submit" value="Create chat">
  </form>
{% endblock %}
